<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hund i Oslo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="home-btn">
      <a href="./index.html">
        <h3>Home</h3>
      </a>
    </div>
    <div class="filter-and-options-container">
      <div class="filtermenu">
        <p class="">filter</p>
        <form onchange="changeFilter">
          <div>
            <input id="innservering" type="checkbox">
            <label for="innservering">Inneservering</label>
          </div>
          <div>
            <input id="uteservering" type="checkbox">
            <label for="uteservering">Uteservering</label>
          </div>
          <p>Bydel</p>
          <div>
            <input id="Øst" type="checkbox">
            <label for="Øst">Øst</label>
          </div>
          <div>
            <input id="Vest" type="checkbox">
            <label for="Vest">Vest</label>
          </div>
        </form>
      </div>
      <div class="secondary-options-container">
        <div class="option-box">
          <a href="#">
            <img src="assets/imgs/hotels.jpg" class="option-box-img">
            <h2>Hotel 1</h2>
            <p>textbox</p>
          </a>
        </div>
        <div class="option-box">
          <a href="#">
            <img src="assets/imgs/hotels.jpg" class="option-box-img">
            <h2>Hotel 2</h2>
            <p>textbox</p>
          </a>
        </div>
        <div class="option-box">
          <a href="./hotels.html">
            <img src="assets/imgs/hotels.jpg" class="option-box-img">
            <h2>Hotel 3</h2>
            <p>textbox</p>
          </a>
        </div>
      </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
